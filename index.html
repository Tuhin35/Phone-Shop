<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moabail Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>

        <h1>Welcome to Mobail World!</h1>
    </header>

    <main class="container">


        <section>
            <div class="mb-3 w-50">
                <input type="text" class="form-control" id="exampleFormControlInput" placeholder="">
                <button id="btn-search" class="btn btn-primary" onclick="loadPhone()">Search</button>
            </div>
        </section>

        <section>


            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>
            <div id="no-phone-found" class="mt-5 d-none">
                    <h3 class="text-warning">No phone Found. keep searching

                    </h3>
            </div>


            <div id="show-all" class="text-center d-none" >
                <div id="btn-show-all" class="btn btn-primary"> Show All</div>
            </div>

            <div class="spinner-grow text-success mx-auto my-5 d-none" role="status" id="loader">
                <span class="visually-hidden">Loading...</span>
            </div>

        </section>

        <section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id = "phone-details" class="modal-body">
      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
